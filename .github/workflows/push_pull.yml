name : project_cantina_push_pull
on : [push, pull_request]
jobs:
  compilation_and_test:
    runs-on: ubuntu-18.04
    steps:
    - name : get code
      uses : actions/checkout@v2 
    - name : installation of maven
      run : sudo apt-get update && sudo apt-get install -y maven 
    - name : compile and run test
      run : mvn verify
    - name : copy unit test report
      run : mkdir unit_test_report && cp -r target/surefire-reports test_report
    # To decomment when integration file are ready
    # - name : copy integration test report
    #   run : cp -r target/failsafe-reports test_report
    - name : upload test reports
      uses : actions/upload-artifact@v2
      with : 
        name : Unit test report
        path : unit_test_report